<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с браузерными событиями. Практическая работа</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <button id="click-button">Нажми меня</button>
    <p>Количество нажатий: <span id="counter">0</span></p>

    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="error-message" style="color: red; display: none;">Некорректный
            email</span>
        <br>
        <button id="submit-btn" disabled>Отправить</button>
    </form>

    <script src="script.js"></script>

</body>

</html>
